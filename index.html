<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run Apps in Cloud</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/9.5.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.5.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.5.0/firebase-firestore.js"></script>
    <script src="firebase-configs.js"></script>
</head>
<body>
    <h1>Run Apps in the Cloud</h1>
    <div id="user-container">
        <button id="loginButton">Login with Google</button>
        <button id="logoutButton" style="display:none;">Logout</button>
    </div>
    <h3>Apps You Can Run</h3>
    <button id="startRobloxButton">Start Roblox</button>
    <button id="startAutoClickerButton">Start Auto Clicker</button>
    <button id="stopAppButton">Stop App</button>

    <div id="status"></div>

    <script src="scripts.js"></script>
</body>
</html>
